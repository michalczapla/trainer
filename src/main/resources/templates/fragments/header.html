<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headMeta">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title th:include=":: #pageTitle">Layout Generic Title</title>
</head>
<body>
<section th:fragment="header">
<nav class="navbar navbar-expand-lg navbar-dark bg-light border-bottom border-secondary" >
    <a class="navbar-brand text-dark" href="/">trainer</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMain" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div th:if="${loggedUser}" class="collapse navbar-collapse" id="navbarMain">

        <div class="navbar-nav ml-auto">
            <div class="d-flex align-items-center">
                <i class="material-icons text-dark px-1">account_circle</i>
                <div class="navbar-text text-dark">
                   <a th:href="@{/user/}"><span class="text-secondary" th:text="${loggedUser.get('name')}"/></a>
                </div>
            </div>
            <form th:action="@{/logout}" method="post">
            <input type="submit" class="btn btn-link nav-item nav-link ml-2 text-secondary" value="logout" />
            </form>
        </div>
    </div>
</nav>
</section>
</body>
