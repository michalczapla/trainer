<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <title>Register</title>
</head>
<body>
<section th:replace="fragments/header :: header">Header</section>
<div class="container">
    <h1>Please register</h1>
    <form method="post" th:action="@{/register}" th:object="${registrationForm}">
        <div class="form-group">
            <input class="form-control" th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''"
                   type="text" th:field="*{username}" placeholder="Username">
            <div class="invalid-feedback" th:errors="*{username}" th:if="${#fields.hasErrors('username')}">Errors</div>
        </div>
        <div class="form-group">
            <input class="form-control" th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''"
                   type="password" th:field="*{password}" placeholder="Password">
            <div class="invalid-feedback" th:errors="*{password}" th:if="${#fields.hasErrors('password')}">Errors</div>
        </div>
        <div class="form-group">
            <input class="form-control" th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid' : ''"
                   type="password" th:field="*{confirmPassword}" placeholder="Confirm password">
            <div class="invalid-feedback" th:errors="*{confirmPassword}" th:if="${#fields.hasErrors('confirmPassword')}">Errors</div>
        </div>
        <div class="form-group">
            <input class="form-control" th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''"
                   type="text" th:field="*{name}" placeholder="Name">
            <div class="invalid-feedback" th:errors="*{name}" th:if="${#fields.hasErrors('name')}">Errors</div>
        </div>
        <div class="form-group">
            <input class="form-control" th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
                   type="email" th:field="*{email}" placeholder="Email">
            <div class="invalid-feedback" th:errors="*{email}" th:if="${#fields.hasErrors('email')}">Errors</div>
        </div>
        <div class="form-group">
            <input class="form-control" th:classappend="${#fields.hasErrors('height')} ? 'is-invalid' : ''"
                   type="number" th:field="*{height}" placeholder="Height [cm]" step="0.01">
            <div class="invalid-feedback" th:errors="*{height}" th:if="${#fields.hasErrors('height')}">Errors</div>
        </div>

        <input type="submit" class="btn btn-success btn-block" value="Register">

    </form>
</div>
</body>
</html>
